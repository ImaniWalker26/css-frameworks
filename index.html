<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design an iPad Case for Gym in Australia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        background-color: #101010;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-size: 16px;
      }

      .header {
        text-align: center;
        position: absolute;
        top: 10px;
        left: 0;
        width: 100%;
        padding: 10px 0;
        background: linear-gradient(135deg, #ff0000, #ffffff, #0000ff);
        z-index: 1;
      }

      .header h1 {
        font-family: 'Rock Salt', cursive;
        font-size: 2rem;
        font-weight: bold;
        color: #000000;
        letter-spacing: 2px;
        text-transform: uppercase;
        text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5), 0 0 15px rgba(0, 0, 0, 0.3), 0 0 25px rgba(0, 0, 0, 0.2);
        margin-bottom: 10px;
      }

      .ipad-case {
        position: relative;
        width: 250px;
        height: 350px;
        background: linear-gradient(135deg, #ff0000 20%, #ffffff 50%, #0000ff 80%);
        border-radius: 25px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        margin-top: 180px;
        border: 5px solid #222;
        background-size: 100% 100%;
        box-shadow: 0 0 30px 15px rgba(0, 0, 255, 0.7);
        margin-bottom: 30px;
        transition: transform 0.3s ease;
      }

      .ipad-case:hover {
        transform: scale(1.05);
      }

      .ipad-case:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url('https://www.transparenttextures.com/patterns/black-linen.png');
        opacity: 0.2;
      }

      .ipad-camera {
        position: absolute;
        top: 15px;
        right: 15px;
        width: 25px;
        height: 25px;
        background-color: #777;
        border-radius: 50%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }

      .lemon {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 140px;
        height: 140px;
        background: radial-gradient(circle, #ffeb3b 20%, #cddc39);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
        border: 2px solid #fbc02d;
        transition: transform 0.3s ease;
      }

      .lemon:hover {
        transform: scale(1.1);
      }

      .product-info {
        text-align: center;
        margin-top: 30px;
        position: relative;
        bottom: 20px;
      }

      .product-info .price {
        font-size: 2rem;
        color: #ffeb3b;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .product-info .btn-buy {
        background: linear-gradient(135deg, #ff0000, #ffffff, #0000ff);
        color: black;
        padding: 12px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 5px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        transition: background-color 0.3s ease;
        cursor: pointer;
      }

      .product-info .btn-buy:hover {
        background-color: #e64a19;
        transform: scale(1.05);
      }

      .progress-bar-container {
        width: 80%;
        margin-top: 30px;
        text-align: center;
      }

      .progress-bar {
        width: 100%;
        background-color: #fbc02d; 
        height: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }

      .progress {
        height: 100%;
        width: 60%; 
        background-color: #0000ff; 
        border-radius: 10px;
      }

      a {
        color: #e64a19;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .ipad-case {
          width: 200px;
          height: 300px;
        }

        .product-info .price {
          font-size: 1.5rem;
        }

        .product-info .btn-buy {
          font-size: 1rem;
        }

        .header h1 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>

    <header class="header">
      <h1>Jump & Run Gym Limited Edition Lemon-Pad Case</h1>
    </header>

    <div class="ipad-case">
      <div class="ipad-camera"></div>
      <div class="lemon"></div>
    </div>

    <div class="product-info">
      <p class="price">$49.99 AUD</p>
      <button class="btn-buy">Buy Now</button>
    </div>

    <div class="progress-bar-container">
      <p>Limited Edition: Only 60 Left in Stock!</p>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
